<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat Breeds</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="cat-container">
    <div class="cat-breed">
      <img src="https://placekitten.com/300/200" alt="Breed 1" />
      <h3>Persian</h3>
      <p>Known for their long hair and sweet personalities.</p>
    </div>
    <div class="cat-breed">
      <img src="https://placekitten.com/301/200" alt="Breed 2" />
      <h3>Siamese</h3>
      <p>Talkative and affectionate with striking blue eyes.</p>
    </div>
    <div class="cat-breed">
      <img src="https://placekitten.com/302/200" alt="Breed 3" />
      <h3>Maine Coon</h3>
      <p>One of the largest domestic breeds with a gentle nature.</p>
    </div>
  </div>
